<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Field Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white p-8">
    <h1 class="text-2xl font-bold mb-8">Search Field Spacing Test</h1>
    
    <div class="space-y-6">
        <div>
            <h2 class="text-lg font-semibold mb-2">BEFORE (pl-10) - Icon overlaps text:</h2>
            <div class="relative w-64">
                <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 w-4 h-4 text-gray-400 z-10" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
                <input
                    type="text"
                    placeholder="Search products..."
                    class="pl-10 pr-4 py-2 border border-gray-600 rounded-lg bg-gray-800 text-white w-full"
                />
            </div>
        </div>
        
        <div>
            <h2 class="text-lg font-semibold mb-2">AFTER (pl-12) - Icon and text properly spaced:</h2>
            <div class="relative w-64">
                <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 w-4 h-4 text-gray-400 z-10" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
                <input
                    type="text"
                    placeholder="Search products..."
                    class="pl-12 pr-4 py-2 border border-gray-600 rounded-lg bg-gray-800 text-white w-full"
                />
            </div>
        </div>
    </div>
</body>
</html>
